name: Tests & Benchmarks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run tests with coverage
        run: |
          go test -coverprofile=coverage.out -covermode=atomic ./...

      - name: Run benchmarks
        run: |
          go test -bench=. -benchmem -timeout=60s ./... 2>&1 | tee benchmark.txt

      - name: Generate coverage report
        run: |
          go tool cover -func=coverage.out -o coverage.txt
          echo "Coverage: $(tail -1 coverage.txt | awk '{print $3}')"

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark.txt

      - name: Add coverage summary to PR
        run: |
          {
            echo "### Test Coverage"
            echo ""
            echo '\`\`\`'
            cat coverage.txt
            echo '\`\`\`'
          } >> $GITHUB_STEP_SUMMARY

      - name: Add benchmark summary to PR
        run: |
          {
            echo ""
            echo "### Benchmarks"
            echo ""
            echo "All benchmark results:"
            echo ""
            echo '\`\`\`'
            cat benchmark.txt
            echo '\`\`\`'
          } >> $GITHUB_STEP_SUMMARY

      - name: Post coverage comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverage = fs.readFileSync('coverage.txt', 'utf8');
            const coveragePct = coverage.split('\n').pop().match(/([\d.]+)%/)?.[1] || '0';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Test Coverage\n\nCoverage: **${coveragePct}%**\n\n<details><summary>Full Coverage Report</summary>\n\n\`\`\`\n${coverage}\n\`\`\`\n</details>`
            })
